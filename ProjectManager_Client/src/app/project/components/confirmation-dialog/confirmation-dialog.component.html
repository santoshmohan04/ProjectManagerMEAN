<h2 mat-dialog-title>Delete Project</h2>
<mat-dialog-content>Are you sure you want to delete the project <b>{{data.projectName}}</b>? This action cannot be undone.</mat-dialog-content>
<mat-dialog-actions>
  <button matButton mat-dialog-close type="button">Close</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="true" type="button">Confirm</button>
</mat-dialog-actions>
