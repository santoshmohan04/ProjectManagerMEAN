<div class="container">
  <form [formGroup]="projectForm" (ngSubmit)="onSubmit(projectForm)">
    <mat-form-field>
      <mat-label>Project Name</mat-label>
      <input matInput type="text" formControlName="projectName" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Set Start and End Date</mat-label>
      <mat-date-range-input [rangePicker]="rangePicker">
        <input matStartDate placeholder="Start date" />
        <input matEndDate placeholder="End date" />
      </mat-date-range-input>
      <mat-hint>MM/DD/YYYY - MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="rangePicker"
      ></mat-datepicker-toggle>
      <mat-date-range-picker #rangePicker>
        <mat-date-range-picker-actions>
          <button matButton matDateRangePickerCancel>Cancel</button>
          <button matButton="elevated" matDateRangePickerApply>Apply</button>
        </mat-date-range-picker-actions>
      </mat-date-range-picker>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Priority</mat-label>
      <mat-slider
        class="example-margin"
        [max]="max"
        [min]="min"
        [step]="step"
        [discrete]="thumbLabel"
      >
        <input matSliderThumb formControlName="priority" />
      </mat-slider>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Manager</mat-label>
      <input
        type="text"
        placeholder="Pick one"
        aria-label="Manager"
        matInput
        formControlName="manager"
        [matAutocomplete]="auto"
      />
      <mat-autocomplete #auto="matAutocomplete">
        @for (user of filteredOptions; track user) {
        <mat-option [value]="user?.User_ID"
          >{{ user?.First_Name }} {{ user?.Last_Name }}</mat-option
        >
        }
      </mat-autocomplete>
    </mat-form-field>
  </form>
</div>
