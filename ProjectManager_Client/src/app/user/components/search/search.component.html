<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLongTitle">Search Manager</h5>
  <button
    type="button"
    class="btn-close"
    (click)="closeModal()"
    aria-label="Close"
  ></button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-md-12">
      <input
        type="text"
        class="form-control"
        placeholder="Search.."
        name="UserSearch"
        (input)="searchUser($event)"
      />
      <br />
      <div class="row">
        <div class="col-md-12 searchTable">
          <table
            class="table table-striped table-hovered table-bordered"
            *ngIf="Users?.length"
          >
            <thead class="table-primary">
              <tr>
                <th></th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Employee ID</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of Users">
                <td>
                  <input
                    type="radio"
                    [value]="user.User_ID"
                    name="userID"
                    (change)="selectUser(user)"
                  />
                </td>
                <td>{{ user.First_Name }}</td>
                <td>{{ user.Last_Name }}</td>
                <td>{{ user.Employee_ID }}</td>
              </tr>
            </tbody>
          </table>
          <p *ngIf="Users && Users.length == 0">
            No users found for search criteria.
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-primary"
    [disabled]="!enableAdd"
    (click)="addUser()"
  >
    Add
  </button>
  <button type="button" class="btn btn-secondary" (click)="closeModal()">
    Close
  </button>
</div>
