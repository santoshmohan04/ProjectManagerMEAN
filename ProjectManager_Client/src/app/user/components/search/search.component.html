<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLongTitle">Search Manager</h5>
  <button
    type="button"
    class="btn-close"
    (click)="closeModal()"
    aria-label="Close"
  ></button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-md-12">
      <input
        type="text"
        class="form-control"
        placeholder="Search.."
        name="UserSearch"
        (input)="searchUser($event)"
        />
        <br />
        <div class="row">
          <div class="col-md-12 searchTable">
            @if (Users?.length) {
              <table
                class="table table-striped table-hovered table-bordered"
                >
                <thead class="table-primary">
                  <tr>
                    <th></th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Employee ID</th>
                  </tr>
                </thead>
                <tbody>
                  @for (user of Users; track user) {
                    <tr>
                      <td>
                        <input
                          type="radio"
                          [value]="user.User_ID"
                          name="userID"
                          (change)="selectUser(user)"
                          />
                        </td>
                        <td>{{ user.First_Name }}</td>
                        <td>{{ user.Last_Name }}</td>
                        <td>{{ user.Employee_ID }}</td>
                      </tr>
                    }
                  </tbody>
                </table>
              }
              @if (Users && Users.length == 0) {
                <p>
                  No users found for search criteria.
                </p>
              }
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-primary"
        [disabled]="!enableAdd"
        (click)="addUser()"
        >
        Add
      </button>
      <button type="button" class="btn btn-secondary" (click)="closeModal()">
        Close
      </button>
    </div>
