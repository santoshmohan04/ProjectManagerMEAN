<div class="main-container">
  <!-- Left Column: Form Card -->
  <div class="left-section">
    <mat-card class="user-form-card">
      <mat-card-title class="card-title-center">User Details</mat-card-title>
      <mat-card-content>
        <form [formGroup]="userForm" (ngSubmit)="addorUpdateUser()" novalidate>
          <!-- First Name -->
          <mat-form-field appearance="fill" class="form-field">
            <mat-label>First Name</mat-label>
            <input matInput formControlName="firstName" />
            <mat-error *ngIf="userForm.controls['firstName'].hasError('required') && userForm.controls['firstName'].dirty">
              First Name is required.
            </mat-error>
          </mat-form-field>

          <!-- Last Name -->
          <mat-form-field appearance="fill" class="form-field">
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="lastName" />
            <mat-error *ngIf="userForm.controls['lastName'].hasError('required') && userForm.controls['lastName'].dirty">
              Last Name is required.
            </mat-error>
          </mat-form-field>

          <!-- Employee ID -->
          <mat-form-field appearance="fill" class="form-field">
            <mat-label>Employee ID</mat-label>
            <input matInput formControlName="employeeId" maxlength="6" />
            <mat-error *ngIf="userForm.controls['employeeId'].hasError('required') && userForm.controls['employeeId'].dirty">
              Employee ID is required.
            </mat-error>
            <mat-error *ngIf="(userForm.controls['employeeId'].hasError('minlength') || userForm.controls['employeeId'].hasError('pattern')) && userForm.controls['employeeId'].dirty">
              Employee ID must be 6 digits long.
            </mat-error>
          </mat-form-field>

          <!-- Buttons -->
          <div class="form-buttons">
            <button mat-raised-button color="primary" [disabled]="userForm.pristine || userForm.invalid">
              {{ userAction }}
            </button>
            &nbsp;
            <button mat-stroked-button color="accent" type="button" (click)="reset()">Reset</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- Right Column: Search + User Cards -->
  <div class="right-section">
    <!-- Search and Sort -->
    <mat-card class="search-sort-card">
      <mat-card-content>
        <div class="search-sort-container">
          <mat-form-field appearance="outline" class="search-field">
            <mat-label>Search</mat-label>
            <input matInput placeholder="Search..." name="search" (input)="search($event)" />
          </mat-form-field>
          <div class="sort-buttons">
            <span class="sort-label">Sort:</span>
            <button mat-stroked-button color="primary" (click)="sort('firstName')" [disabled]="Users?.length === 0">
              First Name
            </button>
            <button mat-stroked-button color="primary" (click)="sort('lastName')" [disabled]="Users?.length === 0">
              Last Name
            </button>
            <button mat-stroked-button color="primary" (click)="sort('employeeId')" [disabled]="Users?.length === 0">
              Id
            </button>
          </div>
        </div>
      </mat-card-content>
    </mat-card>

    <!-- User List -->
    <div class="user-cards-container" *ngIf="Users && Users.length > 0">
      <mat-card class="user-card" *ngFor="let user of Users">
        <mat-card-content>
          <p><strong>First Name:</strong> {{ user.First_Name }}</p>
          <p><strong>Last Name:</strong> {{ user.Last_Name }}</p>
          <p><strong>Employee ID:</strong> {{ user.Employee_ID }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="accent" (click)="editUser(user.id)">Edit</button>
          <button mat-button color="warn" (click)="deleteUser(user.id)">Delete</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
