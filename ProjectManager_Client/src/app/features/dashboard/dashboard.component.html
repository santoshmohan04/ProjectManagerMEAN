  <h1>Dashboard</h1>
  <div class="dashboard-grid">
    <mat-card class="dashboard-card">
      <mat-card-header>
        <mat-icon mat-card-avatar>work</mat-icon>
        <mat-card-title>Active Projects</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="metric">0</div>
      </mat-card-content>
    </mat-card>

    <mat-card class="dashboard-card">
      <mat-card-header>
        <mat-icon mat-card-avatar>task</mat-icon>

      </mat-card-header>
      <mat-card-content>
        <div class="metric">0</div>
      </mat-card-content>
    </mat-card>

    <mat-card class="dashboard-card">
      <mat-card-header>
        <mat-icon mat-card-avatar>people</mat-icon>
        <mat-card-title>Team Members</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="metric">0</div>
      </mat-card-content>
    </mat-card>
