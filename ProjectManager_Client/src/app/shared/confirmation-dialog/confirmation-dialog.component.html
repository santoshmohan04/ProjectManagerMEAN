<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>{{ data.content }}</mat-dialog-content>
<mat-dialog-actions>
  <button matButton mat-dialog-close type="button">Close</button>
  <button
    mat-raised-button
    color="warn"
    [mat-dialog-close]="true"
    type="button"
  >
    Confirm
  </button>
</mat-dialog-actions>
