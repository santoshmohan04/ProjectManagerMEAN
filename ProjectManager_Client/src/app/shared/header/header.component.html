<mat-toolbar class="custom-toolbar">
  <span class="title">Project Manager</span>
  <span class="example-spacer"></span>

  <!-- Menu icon only shown on small screens -->
  <button mat-icon-button class="menu-button" (click)="toggleMenu()" aria-label="Toggle navigation">
    <mat-icon>menu</mat-icon>
  </button>

  <!-- Desktop links -->
  <div class="nav-links" [class.hidden]="isMobile && !menuOpen">
    <a mat-button routerLink="/projects" class="nav-link">Projects</a>
    <a mat-button routerLink="/tasks" class="nav-link">Tasks</a>
    <a mat-button routerLink="/users" class="nav-link">Users</a>
  </div>
</mat-toolbar>
