<div class="modal fade" id="parentSearchModel" tabindex="-1" role="dialog" aria-labelledby="parentSearchModel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Search Parent Task</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12">
            <input type="text" class="form-control" placeholder="Search.." name="ParentSearch"
              (input)="searchParent($event)">
              <br>
                <div class="row">
                  <div class="col-md-12 searchTable">
                    @if (ParentTasks && ParentTasks.length>0) {
                      <table class="table table-striped table-hovered table-bordered">
                        <thead class="table-primary bold">
                          <tr>
                            <td></td>
                            <td>Parent Task</td>
                          </tr>
                        </thead>
                        <tbody>
                          @for (parent of ParentTasks; track parent) {
                            <tr>
                              <td><input type="radio" name="parentID" [value]="parent.Parent_ID" (change)="selectParent($event)"></td>
                              <td>{{parent.Parent_Task}}</td>
                            </tr>
                          }
                        </tbody>
                      </table>
                    }
                    @if (ParentTasks && ParentTasks.length==0) {
                      <label>No Parent tasks found for search criteria.</label>
                    }
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" [disabled]="!enableAdd" (click)="addParent()">Add</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
